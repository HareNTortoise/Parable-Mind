steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    dir: 'server'
    args: [
      'build',
      '-t',
      'asia-south1-docker.pkg.dev/$PROJECT_ID/go-backend/go-backend:$COMMIT_SHA',
      '.'
    ]

  # Step 2: Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'asia-south1-docker.pkg.dev/$PROJECT_ID/go-backend/go-backend:$COMMIT_SHA'
    ]

  # Step 3: Substitute COMMIT_SHA into service.yaml and deploy
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        sed "s|\$COMMIT_SHA|$COMMIT_SHA|g" service.yaml > rendered.yaml
        gcloud run services replace rendered.yaml --region=asia-south1

images:
  - asia-south1-docker.pkg.dev/$PROJECT_ID/go-backend/go-backend:$COMMIT_SHA
