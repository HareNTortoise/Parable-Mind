name: 🚀 Deploy to Google Compute Engine

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to GCE VM
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v3

      - name: 🔐 Setup SSH Key
        run: |
          echo "${{ secrets.GCE_SSH_PRIVATE_KEY }}" > gce-deploy-key
          chmod 600 gce-deploy-key

      - name: 🔁 Create SSH Directory and Add SSH Host to Known Hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GCE_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.GCE_HOST }} >> ~/.ssh/known_hosts

      - name: 🚀 Deploy via SSH
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.GCE_USER }}@${{ secrets.GCE_HOST }} << 'EOF'
            set -e
            cd Parable-Mind
            git pull origin main
            docker-compose down
            docker-compose up -d --build
          EOF
